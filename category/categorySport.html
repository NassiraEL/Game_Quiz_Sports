<!DOCTYPE html>
<html lang="en">
<head>

    <title>game Sport</title>
    <link rel="stylesheet" href="categorySport.css">
</head>
<body>
    <!-- allGame -->

        <!-- header -->
        <header>
            <div>Chance : <span id="chance">6</span></div>
            <div>Score : <span id="score">0</span></div>
            <div>Category : <span id="category"></span></div>
        </header>

        <!-- partie contient partie de photo et partie de question -->
        <section class="section1">

            <!-- image de category -->
            <div class="img">
                <img src="img/foot.png" alt="">
            </div>

            <section class="section2">
                <!-- question -->
                <div class="question">
                    <h3>chi question 3la sport ??</h3>
                </div>

                <!-- partie de repondre -->
                <div class="answer"></div>

                <!-- partie des alphabets -->
                <div class="lettres">
                    <div class="allcharacter"></div>
                </div>
            </section>
        </section>
    </div>

    <script src="categorySport.js"></script>
</body>
</html>
